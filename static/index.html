<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Groq PDF Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    #pdf-list {
      padding: 20px;
    }

    #pdf-list a {
      display: block;
      margin: 5px 0;
      text-decoration: none;
      color: #007bff;
      cursor: pointer;
    }

    #pdf-list a:hover {
      text-decoration: underline;
    }

    #chat-pdf-container {
      display: none;
      height: 90vh;
      padding: 20px;
      display: flex;
      gap: 20px;
    }

    #pdf-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      background: white;
    }

    #pdf-panel h3 {
      margin: 10px;
    }

    #pdf-viewer {
      flex: 1;
      border: none;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      background: white;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
    }

    .msg {
      margin: 8px 0;
      padding: 6px 10px;
      border-radius: 6px;
      max-width: 70%;
    }

    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }

    .bot {
      background: #f8d7da;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #send-btn {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #0056b3;
    }

    #back-btn {
      margin: 10px;
      padding: 5px 10px;
      cursor: pointer;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 4px;
      align-self: flex-start;
    }

    #back-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <!-- PDF Upload Form -->
  <div id="pdf-upload" style="padding:20px;">
    <h2>Upload a PDF:</h2>
    <form id="upload-form">
      <input type="file" id="pdf-file" accept="application/pdf" required />
      <button type="submit">Upload</button>
    </form>
    <div id="upload-status"></div>
    <div id="uploaded-files">
      <h3>Uploaded PDFs:</h3>
      <div id="uploaded-links"></div>
    </div>
  </div>

  <!-- PDF List -->
  <div id="pdf-list">
    <h2>Select a PDF to chat about:</h2>
    <div id="pdf-links"></div>
  </div>

  <!-- Chat + PDF Viewer -->
  <div id="chat-pdf-container">
    <!-- PDF Viewer Panel -->
    <div id="pdf-panel">
      <h3 id="pdf-title"></h3>
      <iframe id="pdf-viewer" src=""></iframe>
    </div>

    <!-- Chat Panel -->
    <div id="chat-container">
      <div id="chat-box"></div>
      <div id="input-area">
        <input id="user-input" type="text" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
      </div>
      <button id="back-btn">‚Üê Back to PDFs</button>
    </div>
  </div>

  <script>
    const pdfLinksDiv = document.getElementById("pdf-links");
    const pdfListDiv = document.getElementById("pdf-list");
    const chatPdfContainer = document.getElementById("chat-pdf-container");
    const pdfTitle = document.getElementById("pdf-title");
    const pdfViewer = document.getElementById("pdf-viewer");
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const backBtn = document.getElementById("back-btn");
    const uploadedLinksDiv = document.getElementById("uploaded-links");

    let currentPdf = "";
    let currentPdfText = "";

    // Load PDFs with titles
    async function loadPDFs() {
      try {
        const res = await fetch("/pdfs");
        const pdfs = await res.json();
        pdfLinksDiv.innerHTML = "";
        pdfs.forEach(pdf => {
          const link = document.createElement("a");
          link.textContent = pdf.title || pdf.file_name; // show title
          link.href = "#";
          link.addEventListener("click", () => openChat(pdf.file_name));
          pdfLinksDiv.appendChild(link);
        });
      } catch (err) {
        pdfLinksDiv.textContent = "Failed to load PDFs.";
        console.error(err);
      }
    }

    // Load uploaded files
    async function loadUploadedFiles() {
      try {
        const res = await fetch("/uploaded");
        const data = await res.json();
        uploadedLinksDiv.innerHTML = "";
        data.files.forEach(url => {
          const fname = url.split("/").pop();
          const link = document.createElement("a");
          link.textContent = fname;
          link.href = url;
          link.target = "_blank";
          uploadedLinksDiv.appendChild(link);
        });
      } catch (err) {
        uploadedLinksDiv.textContent = "Failed to load uploaded files.";
      }
    }

    // Open chat and load PDF
    async function openChat(pdfName) {
      currentPdf = pdfName;
      pdfTitle.textContent = pdfName;
      pdfViewer.src = `/static/pdfs/${pdfName}`;
      chatBox.innerHTML = "";
      chatPdfContainer.style.display = "flex";
      pdfListDiv.style.display = "none";

      // Fetch PDF text for AI
      try {
        const res = await fetch(`/pdfs/${pdfName}/text`);
        if (!res.ok) {
          addMessage("Could not load PDF content.", "bot");
          return;
        }
        const data = await res.json();
        currentPdfText = data.text || "";
        const preview = currentPdfText.slice(0, 500);
        addMessage(currentPdfText, "bot");
      } catch (err) {
        addMessage("Error loading PDF text: " + err.message, "bot");
      }
    }

    function backToPDFs() {
      chatPdfContainer.style.display = "none";
      pdfListDiv.style.display = "block";
      chatBox.innerHTML = "";
      currentPdf = "";
      currentPdfText = "";
      pdfViewer.src = "";
    }

    function addMessage(content, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.textContent = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_input: `PDF: ${currentPdf}\nPDF Content: ${currentPdfText}\nUser: ${text}`
          }),
        });

        if (!res.ok) {
          const err = await res.text();
          addMessage("Error: " + err, "bot");
          return;
        }

        const data = await res.json();
        addMessage(data.response, "bot");
      } catch (err) {
        addMessage("Error: " + err.message, "bot");
      }
    }

    // PDF Upload
    const uploadForm = document.getElementById("upload-form");
    const pdfFileInput = document.getElementById("pdf-file");
    const uploadStatus = document.getElementById("upload-status");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = pdfFileInput.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append("file", file);
      uploadStatus.textContent = "Uploading...";
      try {
        const res = await fetch("/upload_pdf", {
          method: "POST",
          body: formData,
        });
        if (!res.ok) {
          uploadStatus.textContent = "Upload failed.";
          return;
        }
        uploadStatus.textContent = "Upload successful!";
        pdfFileInput.value = "";
        loadPDFs();
        loadUploadedFiles();
      } catch (err) {
        uploadStatus.textContent = "Error: " + err.message;
      }
    });

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
    backBtn.addEventListener("click", backToPDFs);

    // Initialize
    loadPDFs();
    loadUploadedFiles();
  </script>
</body>
</html>
